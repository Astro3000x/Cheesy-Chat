<!DOCTYPE>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    
    <title>Cheesy Chat | Emojis</title>
  </head>
  <body>
    <h1>Emojis</h1>
    <b>Cheese Default Emoji:</b><br>
    <p>Copy Emoji:<br><code><img src="cheese.png" width="50" height="30" alt="<img src='cheese.png' width='50' height='30'></img>"></img><br>Copy:<br><textarea rows="5" cols="30" id="cheeseemoji"><img src='cheese.png' width='50' height='30' alt='<img src='cheese.png' width='50' height='30'></img></textarea><br><button><a href="javascript:copyemojicheese()">Copy</a></button></p>
    
    <b>Orange Cheese Emoji:</b><br>
    <p>Copy Emoji:<br><code><img src="orangecheese.png" width="50" height="30" alt="<img src='orangecheese.png' width='50' height='30'></img>"></img><br>Copy:<br><textarea rows="5" cols="30" id="ocheeseemoji"><img src='orangecheese.png' width='50' height='30' alt='<img src='happycheese.png' width='50' height='30'></img></textarea><br><button><a href="javascript:copyemojiorangecheese()">Copy</a></button></p>
    <b>Happy Cheese Emoji:</b><br>
    <p>Copy Emoji:<br><code><img src="happycheese.png" width="50" height="30" alt="<img src='happycheese.png' width='50' height='30'></img>"></img><br>Copy:<br><textarea rows="5" cols="30" id="happycheeseemoji"><img src='happycheese.png' width='50' height='30' alt='<img src='happycheese.png' width='50' height='30'></img></textarea><br><button><a href="javascript:copyemojihappycheese()">Copy</a></button></p>
    <b>Sad Cheese Emoji:</b><br>
    <p>Copy Emoji:<br><code><img src="sadcheese.png" width="50" height="30" alt="<img src='sadcheese.png' width='50' height='30'></img>"></img><br>Copy:<br><textarea rows="5" cols="30" id="sadcheeseemoji"><img src='sadcheese.png' width='50' height='30' alt='<img src='sadcheese.png' width='50' height='30'></img></textarea><br><button><a href="javascript:copyemojisadcheese()">Copy</a></button></p>
    <script src="script.js"></script>
  </body>
</html>
