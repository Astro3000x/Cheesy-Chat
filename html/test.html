<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>
<div class="tab">
  <button class="tablinks" onclick="openServer(event, 'Slot 1')">Slot 1</button>
  <button class="tablinks" onclick="openServer(event, 'Slot 2')">Slot 2</button>
  <button class="tablinks" onclick="openServer(event, 'Slot 3')">Slot 3</button>
</div>

<div id="Slot 1" class="tabcontent">
  <h3>Slot 1</h3>
  <p>(insert server here)</p>
</div>

<div id="Slot 2" class="tabcontent">
  <h3>Slot 2</h3>
  <p>(insert server here)</p> 
</div>

<div id="Slot 3" class="tabcontent">
  <h3>Slot 3</h3>
  <p>(insert server here)</p>
</div>

<script>
function openServer(evt, serverName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(serverName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
